<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator-div">
        <div id="display-div">593</div>
        <div id="buttons-div">
          <div id="number-pad-div">
            <div>
              <button id="button-clear">clear</button>
            </div>
            <div class="number-row-div">
              <button class="number" id="button-7">7</button>
              <button class="number" id="button-8">8</button>
              <button class="number" id="button-9">9</button>
            </div>
            <div class="number-row-div">
              <button class="number" id="button-4">4</button>
              <button class="number" id="button-5">5</button>
              <button class="number" id="button-6">6</button>
            </div>
            <div class="number-row-div">
              <button class="number" id="button-1">1</button>
              <button class="number" id="button-2">2</button>
              <button class="number" id="button-3">3</button>
            </div>
            <div class="number-row-div">
              <button class="number" id="button-0">0</button>
              <button class="number" id="button-decimal">.</button>
            </div>
          </div>
          <div id="operators-div">
            <button class="operator" id="button-di">/</button>
            <button class="operator" id="button-ti">x</button>
            <button class="operator" id="button-mi">-</button>
            <button class="operator" id="button-pl">+</button>
            <button class="operator" id="button-eq">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
